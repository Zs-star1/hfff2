<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بيانات الاتصال - محل ورد</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f7;
      direction: rtl;
      color: #333;
    }

    #header, #footer {
      width: 100%;
    }

    .contact-section {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: #c2185b;
      margin-bottom: 30px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .contact-item img {
      width: 40px;
      height: 40px;
      margin-left: 15px;
    }

    .contact-item a {
      font-size: 18px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div id="header"></div>

  <section class="contact-section">
    <h2>تواصل معنا</h2>

    <div class="contact-item">
      <img src="icons/phone.png" alt="جوال">
      <a href="tel:0501234567">0501234567</a>
    </div>

    <div class="contact-item">
      <img src="icons/email.png" alt="إيميل">
      <a href="mailto:info@flowerstore.com">info@flowerstore.com</a>
    </div>

    <div class="contact-item">
      <img src="icons/instagram.png" alt="انستقرام">
      <a href="https://instagram.com/flower.store" target="_blank">@flower.store</a>
    </div>
  </section>

  <!-- الفوتر -->
  <div id="footer"></div>

  <!-- تحميل الهيدر والفوتر -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data)
      .catch(err => console.error("فشل تحميل الهيدر", err));

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data)
      .catch(err => console.error("فشل تحميل الفوتر", err));
  </script>

</body>
</html>
